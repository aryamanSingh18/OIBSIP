<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition:  0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #2e7d32;
      font-weight: bold;
    }

    small {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå°Ô∏è Temperature Converter</h1>
    <input type="number" id="inputTemp" placeholder="Enter temperature value">
    
    <select id="fromUnit">
      <option value="celsius">Celsius (¬∞C)</option>
      <option value="fahrenheit">Fahrenheit (¬∞F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>
    
    <select id="toUnit">
      <option value="celsius">Celsius (¬∞C)</option>
      <option value="fahrenheit">Fahrenheit (¬∞F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>
    
    <button onclick="convertTemp()">Convert Temperature</button>
    
    <div id="result"></div>
    <small>You can convert between Celsius, Fahrenheit, and Kelvin.</small>
  </div>

  <script>
    function convertTemp() {
      const input = document.getElementById("inputTemp").value;
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const resultDiv = document.getElementById("result");

      if (input === "") {
        resultDiv.innerText = "Please enter a temperature to convert.";
        resultDiv.style.color = "#d32f2f";
        return;
      }

      let temp = parseFloat(input);
      let converted;

      if (from === to) {
        resultDiv.innerText = `It's the same! ${temp.toFixed(2)}¬∞ in both units.`;
        resultDiv.style.color = "#333";
        return;
      }

      if (from === "celsius") {
        converted = (to === "fahrenheit") ? (temp * 9/5) + 32 :
                    (to === "kelvin") ? temp + 273.15 : temp;
      } else if (from === "fahrenheit") {
        converted = (to === "celsius") ? (temp - 32) * 5/9 :
                    (to === "kelvin") ? ((temp - 32) * 5/9) + 273.15 : temp;
      } else if (from === "kelvin") {
        converted = (to === "celsius") ? temp - 273.15 :
                    (to === "fahrenheit") ? ((temp - 273.15) * 9/5) + 32 : temp;
      }

      const unitLabel = {
        celsius: "¬∞C",
        fahrenheit: "¬∞F",
        kelvin: "K"
      };

      resultDiv.innerText = `Converted: ${converted.toFixed(2)} ${unitLabel[to]}`;
      resultDiv.style.color = "#2e7d32";
    }
  </script>

</body>
</html>
